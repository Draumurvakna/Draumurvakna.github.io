    <style>

        .input-group {

        input[type="text"] {

        /* æ–°å¢ç»Ÿè®¡æ ·å¼ */
        .stats-container {

            gap: 15px;

        }

        .stat-box {

        .stat-number {

        }

        /* æ–°å¢ä»»åŠ¡åˆ†ç±»æ ‡é¢˜ */
        .task-category {

            padding: 10px 0;

        /* æ—¶é—´è¾“å…¥æ¡†æ ·å¼ */
        .time-input {
        padding: 10px;

        border-radius: 6px;
        font-family: inherit;
        background: white;

        }

        /* ä»»åŠ¡æ—¶é—´æ˜¾ç¤ºæ ·å¼ */
        .task-time {
        font-size: 0.85em;
        color: var(--secondary-color);
        margin-left: 15px;

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ TODO</h1>
        
        <div class="input-group">
          <input type="text" id="taskInput" placeholder=" (!! Ëƒ Î¸ Ë‚Ì¥Ì¥ )å†²é¸­...">
          <!-- æ–°å¢æ—¶é—´è¾“å…¥æ¡† -->
          <input type="datetime-local" id="dueDate" class="time-input">
          <button onclick="addTask()">æ·»åŠ ä»»åŠ¡</button>
      </div>

        <!-- æ–°å¢ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-container">
          <div class="stat-box">
              <div>æ€»è®¡ä»»åŠ¡</div>
              <div class="stat-number" id="totalCount">0</div>
          </div>
          <div class="stat-box">
              <div>è¿›è¡Œä¸­</div>
              <div class="stat-number" id="activeCount">0</div>
          </div>
          <div class="stat-box">
              <div>å·²å®Œæˆ</div>
              <div class="stat-number" id="completedCount">0</div>
          </div>
      </div>

      <!-- ä¿®æ”¹åçš„ä»»åŠ¡åˆ—è¡¨åŒºåŸŸ -->
      <div class="task-list">
          <h3 class="task-category">ğŸƒ è¿›è¡Œä¸­çš„ä»»åŠ¡</h3>
          <div id="activeTasks"></div>
          
          <h3 class="task-category">âœ… å·²å®Œæˆçš„ä»»åŠ¡</h3>
          <div id="completedTasks"></div>
      </div>

        <div class="archive-section">
            <h2>ğŸ“¦ ä»»åŠ¡å½’æ¡£ç»Ÿè®¡</h2>
            <div id="monthlyArchive"></div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–ä»»åŠ¡æ•°æ®ï¼ˆå¸¦ç¤ºä¾‹æ•°æ®ï¼‰
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { 
                id: Date.now(), 
                text: "ç¤ºä¾‹ä»»åŠ¡ï¼ˆç‚¹å‡»å®Œæˆï¼‰", 
                completed: false,
                completedDate: null
            }
        ];

        // åˆå§‹åŒ–æ¸²æŸ“
        renderTasks();
        generateMonthlyArchive();

        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const input = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('dueDate');
            if (input.value.trim()) {
                tasks.push({
                    id: Date.now(),
                    text: input.value.trim(),
                    dueDate: dueDateInput.value, // æ–°å¢æ—¶é—´å±æ€§
                    completed: false,
                    completedDate: null
                });
                input.value = '';
                dueDateInput.value = ''; // æ¸…ç©ºæ—¶é—´è¾“å…¥
                saveAndUpdate();
            }
        }
        

        // ä¿®æ”¹åçš„æ¸²æŸ“å‡½æ•°
        function renderTasks() {
            // åˆ†ç¦»ä»»åŠ¡åˆ—è¡¨
            const activeTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);
            
            // æ›´æ–°ç»Ÿè®¡æ•°å­—
            document.getElementById('totalCount').textContent = tasks.length;
            document.getElementById('activeCount').textContent = activeTasks.length;
            document.getElementById('completedCount').textContent = completedTasks.length;

            // æ¸²æŸ“è¿›è¡Œä¸­ä»»åŠ¡
            document.getElementById('activeTasks').innerHTML = activeTasks.map(task => `
                <div class="task-item" data-id="${task.id}">
                    <input type="checkbox" 
                           checked 
                           onchange="toggleTask(${task.id})">
                    <span>${task.text}</span>
                    <span class="task-time">â° ${formatDueDate(task.dueDate)}</span>
                    <button onclick="deleteTask(${task.id})" 
                            style="margin-left: auto; padding: 6px 12px;">åˆ é™¤</button>
                </div>
            `).join('');

            // æ¸²æŸ“å·²å®Œæˆä»»åŠ¡
            document.getElementById('completedTasks').innerHTML = completedTasks.map(task => `
                <div class="task-item completed" data-id="${task.id}">
                    <input type="checkbox" 
                           checked 
                           onchange="toggleTask(${task.id})">
                    <span>${task.text}</span>
                    <button onclick="deleteTask(${task.id})" 
                            style="margin-left: auto; padding: 6px 12px;">åˆ é™¤</button>
                </div>
            `).join('');
        }

        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedDate = task.completed ? new Date().toISOString().split('T')[0] : null;
                saveAndUpdate();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveAndUpdate();
        }

        // ç”Ÿæˆå½’æ¡£ç»Ÿè®¡
        function generateMonthlyArchive() {
            const archive = tasks.reduce((acc, task) => {
                if (task.completed && task.completedDate) {
                    const month = task.completedDate.slice(0, 7);
                    acc[month] = (acc[month] || 0) + 1;
                }
                return acc;
            }, {});

            const archiveContainer = document.getElementById('monthlyArchive');
            archiveContainer.innerHTML = Object.entries(archive)
                .sort((a, b) => b[0].localeCompare(a[0]))
                .map(([month, count]) => `
                    <div class="archive-month">
                        <span class="month-label">${formatMonth(month)}</span>
                        <span class="task-count">${count} é¡¹</span>
                    </div>
                `).join('');
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ—¥æœŸæ ¼å¼åŒ–
        function formatMonth(ym) {
            const [year, month] = ym.split('-');
            const monthNames = ["ä¸€æœˆ", "äºŒæœˆ", "ä¸‰æœˆ", "å››æœˆ", "äº”æœˆ", "å…­æœˆ",
                             "ä¸ƒæœˆ", "å…«æœˆ", "ä¹æœˆ", "åæœˆ", "åä¸€æœˆ", "åäºŒæœˆ"];
            return `${year}å¹´ ${monthNames[parseInt(month)-1]}`;
        }
        
        // æ–°å¢çš„æˆªæ­¢æ—¶é—´æ ¼å¼åŒ–å‡½æ•°
        function formatDueDate(isoString) {
            if (!isoString) return 'æœªè®¾ç½®';
            const date = new Date(isoString);
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')} ${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
        }
        
        // ä¿å­˜æ•°æ®å¹¶æ›´æ–°ç•Œé¢
        function saveAndUpdate() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            generateMonthlyArchive();
        }

        // å›è½¦æ·»åŠ ä»»åŠ¡
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // è‡ªåŠ¨è°ƒæ•´iframeé«˜åº¦
        window.addEventListener('DOMContentLoaded', () => {
            const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ 
         type: 'iframeHeight', 
        height: height 
        }, '*');
        });
    </script>
</body>
